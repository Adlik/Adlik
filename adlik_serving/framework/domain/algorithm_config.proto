syntax = "proto3";

package adlik.serving;
option cc_enable_arenas = true;

message GridConfig {}

message AmcConfig {
  message Parameter {
    double nBler_target = 1;
    double lambda = 2;
  }
  map<uint32, Parameter> cell_parameters = 1;
}

message AlgorithmConfig {
  oneof config {
    GridConfig grid_config = 1;
    AmcConfig amc_config = 2;
  }
}
