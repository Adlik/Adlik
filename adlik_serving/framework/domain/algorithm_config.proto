syntax = "proto3";

package adlik.serving;
option cc_enable_arenas = true;

message GridConfig {
  uint64 min_samples_per_neighbor_group = 1;
  uint64 min_samples_per_grid = 2;
  uint32 init_grid_size = 3;
  uint32 kmeans_max_iter = 4;
}

message AmcConfig {
  message Parameter {
    double nBler_target = 1;
    double lambda = 2;
  }
  map<uint32, Parameter> cell_parameters = 1;
}

message AlgorithmConfig {
  oneof config {
    GridConfig grid_config = 1;
    AmcConfig amc_config = 2;
  }
}
