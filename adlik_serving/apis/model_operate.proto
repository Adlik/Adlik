syntax = "proto3";

package adlik.serving;
option cc_enable_arenas = true;

message ModelOperateRequest{
  string model_name = 1;
  string operate_name = 2;
  string path = 3;
  int64 model_version = 4;
}

message ModelOperateResponse{
  string status = 1; //SUCCESS, ERROR
  string error_message = 2;
}


