parameters:
    key: ''
    path: ''
steps:
  - task: Cache@2
    displayName: Set up build cache
    inputs:
        key: v3 | ${{ parameters.key }} | $(Agent.OS) | $(Build.SourceVersion)
        path: ${{ parameters.path }}
        restoreKeys: |
            v3 | ${{ parameters.key }} | $(Agent.OS) | $(Build.SourceVersion)
            v3 | ${{ parameters.key }} | $(Agent.OS)
